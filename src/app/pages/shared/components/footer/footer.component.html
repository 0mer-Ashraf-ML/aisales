<footer
  class="px-4 sm:px-8 md:px-12 xl:px-24 py-20 bg-white dark:bg-black text-gray-800 dark:text-gray-200 border-t border-gray-200 dark:border-gray-800">
  <div class="grid gap-16 lg:grid-cols-4 md:grid-cols-2">

    <!-- Logo and Description -->
    <div class="space-y-6">
      <a slideUp routerLink="/" aria-label="logo" class="flex items-center space-x-3">
        <img src="shared/logo/logo-light.png" alt="logo-light" class="w-40 block dark:hidden" />
        <img src="shared/logo/logo-dark.png" alt="logo-dark" class="w-40 hidden dark:block" />
      </a>
      <p slideUp class="text-base leading-relaxed">
        The first B2B AI Sales Agent You Only Pay for Quality Work.
      </p>
      <div class="text-sm text-gray-500 dark:text-gray-400">
        <p slideUp>&copy; 2025 SellersGPT.com â€” All rights reserved.</p>
        <div class="flex flex-wrap gap-4 mt-2">
          <a slideUp *ngFor="let item of termsAndPrivacy" [routerLink]="item.link"
            class="hover:text-primary transition-colors">{{ item.label }}</a>
        </div>
      </div>
    </div>

    <!-- Menu Links -->
    <div class="space-y-4">
      <h3 slideUp class="text-lg font-bold text-gray-900 dark:text-white mb-3">Links</h3>
      <ul class="space-y-3">
        <li slideUp *ngFor="let item of menuItems">
          <a [routerLink]="item.link" class="text-sm hover:text-primary transition-colors">{{ item.label }}</a>
        </li>
      </ul>
    </div>

    <!-- Contact Information -->
    <div class="space-y-4">
      <h3 slideUp class="text-lg font-bold text-gray-900 dark:text-white mb-3">Contact</h3>
      <p slideUp class="text-xl">Sellers AI Inc.</p>
      <p slideUp class="text-sm leading-relaxed">
        B21 - 175 Longwood Road South,<br />
        Hamilton, ON L8P 0A1 Canada
      </p>
      <p slideUp class="block text-sm font-medium mt-2">
        (365) 809 1588
      </p>
    </div>

    <!-- Email Newsletter -->
    <div class="space-y-4">
      <h3 slideUp class="text-lg font-bold text-gray-900 dark:text-white mb-3">Stay in Touch</h3>
      <label slideUp for="email" class="block text-sm mb-1">Enter your email address</label>
      <input slideUp id="email" type="email" [(ngModel)]="email" placeholder="Your email for updates"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-primary transition" />
      <div slideUp class="mt-8">
        <app-cbutton1 btnText="Stay tuned with SellersGPT" (click)="submitEmail()"></app-cbutton1>
      </div>
    </div>

  </div>
</footer>
