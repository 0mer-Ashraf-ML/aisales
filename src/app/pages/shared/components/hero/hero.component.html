<section class="relative px-[4%] overflow-hidden grid place-items-center h-screen sm:h-[50vh] lg:h-screen">
  <div aria-hidden="true" class="absolute inset-0 grid grid-cols-2 -space-x-52 opacity-40 dark:opacity-20">
    <div class="blur-[106px] h-56 bg-gradient-to-br from-primary to-purple-400 dark:from-blue-700"></div>
    <div class="blur-[106px] h-32 bg-gradient-to-r from-cyan-400 to-sky-300 dark:to-indigo-600"></div>
  </div>

  <div class="max-w-5xl text-center z-10 ">
    <h1 [typewriter]="heading1" [text2]="heading2"
      [line1Class]="'text-primary text-4xl sm:text-5xl xl:text-6xl mb-6 block font-bold'"
      [line2Class]="'text-gray-900 dark:text-gray-400 text-3xl sm:text-4xl xl:text-5xl mt-2 block font-bold'">
    </h1>

    <div class="mt-8 sm:mt-16 flex justify-center">
      <button (click)="navigate()"
        class="relative h-16 text-lg px-6 lg:px-8 flex w-max items-center justify-center rounded-full bg-primary text-white font-medium lg:font-semibold transition duration-300 hover:scale-105 active:scale-95">
        {{ isLoggedIn ? 'Dashboard' : 'Join Free Now' }}
      </button>
    </div>
  </div>
</section>
