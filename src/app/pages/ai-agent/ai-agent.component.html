<section class="px-[4%] sm:px-[9%] py-8 lg:py-10 dark:bg-black mx-auto">
    <div class="p-6 bg-white dark:bg-gray-800 space-y-4 rounded-3xl shadow-md max-w-5xl">
        <ng-container *ngFor="let prompt of latestChat">
            <!-- User message -->
            <ng-container *ngIf="prompt.role === 'user'">
              <div class="flex justify-end">
                <p
                  class="bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-100 p-4 text-left rounded-xl w-fit max-w-[85%]">
                  {{ prompt.content }}
                </p>
                <!-- <div *ngIf="chat.showIcons" class="flex items-center gap-2 text-gray-600 dark:text-gray-400">
                <i class="fa-solid fa-file cursor-pointer hover:text-blue-500"></i>
                <i class="fa-solid fa-thumbs-up cursor-pointer hover:text-green-500"></i>
                <i class="fa-solid fa-thumbs-down cursor-pointer hover:text-red-500"></i>
              </div> -->
              </div>
            </ng-container>
          
            <!-- AI Response -->
            <ng-container *ngIf="prompt.role === 'assistant'">
              <div class="flex justify-start">
                <p
                  class="w-fit max-w-lg p-3 text-gray-800 dark:text-gray-100 rounded-3xl bg-slate-200 dark:bg-slate-600">
                  {{ prompt.content }}
                </p>
              </div>
            </ng-container>
          </ng-container>
          
    </div>

    <p class="text-gray-600 dark:text-gray-400 mt-8 mb-2">Start a new chat</p>

    <div class="flex justify-center items-center gap-3 w-full max-w-xl mr-auto">
        <input type="text" placeholder="Type your message here..." [(ngModel)]="userInput"
            (keydown.enter)="goToChatbot()"
            class="flex-1 px-4 py-2 w-full md:w-auto text-gray-900 dark:text-white bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-400" />
        <button (click)="goToChatbot()" class="text-primary dark:text-primary hover:scale-105 text-4xl duration-300">
            <i class="fa-solid fa-circle-arrow-right"></i>
        </button>
    </div>
</section>
