<section class="px-[2%] lg:px-[9%] py-4 grid place-items-center min-h-full dark:bg-black relative">
    <!-- Background Gradients (matches login page) -->
    <div aria-hidden="true" class="absolute inset-0 grid grid-cols-2 -space-x-52 opacity-40 dark:opacity-20">
        <div class="blur-[106px] h-56 bg-gradient-to-br from-primary to-purple-400 dark:from-blue-700"></div>
        <div class="blur-[106px] h-32 bg-gradient-to-r from-cyan-400 to-sky-300 dark:to-indigo-600"></div>
    </div>

    <div class="flex flex-col sm:flex-row items-center gap-6 lg:gap-10 p-6 rounded-2xl sm:shadow-2xl bg-white dark:bg-gray-800 w-full lg:w-11/12 mx-auto">
        <!-- Image Section (matches login styling) -->
        <div class="hidden sm:flex sm:w-1/2 relative">
            <img loading="eager" class="object-cover w-full h-[50vh] lg:h-[85vh] rounded-2xl"
                src="https://public.readdy.ai/ai/img_res/7611c291aafcd0e0199cf76ea7bf5557.jpg"
                alt="AI Sales Assistant - Password Recovery">
            <div class="absolute inset-0 bg-gradient-to-r from-primary/80 to-transparent rounded-2xl"></div>
            <div class="absolute bottom-8 left-8 max-w-md">
                <h2 class="text-white text-xl md:text-2xl font-bold mb-2 md:mb-3">
                    Secure Access to Your AI Tools
                </h2>
                <p class="text-white/90 text-sm md:text-base">
                    Get back to leveraging AI-powered sales insights in minutes
                </p>
            </div>
        </div>

        <!-- Content Section -->
        <div class="w-full sm:w-1/2 flex flex-col px-4 lg:px-12 text-sm text-gray-700 dark:text-gray-300 z-10">
            <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-900 dark:text-white text-center">Reset Your Password</h1>
            <p class="mt-2 mb-6 text-gray-700 dark:text-gray-300 text-center">
                Enter your email address to receive a 5-digit verification code to reset your password
            </p>

            <!-- Forgot Password Form -->
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                    <div class="mt-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-envelope text-primary"></i>
                        </div>
                        <input formControlName="email" type="email" required
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white bg-white dark:bg-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                            placeholder="Enter your email" id="email" />
                    </div>
                    <div *ngIf="email?.touched && email?.invalid" class="text-red-500 text-sm mt-1">
                        Please enter a valid email address
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary rounded-lg cursor-pointer transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed mt-4"
                    [disabled]="forgotPasswordForm.invalid || isLoading">
                    {{ isLoading ? 'Sending Code...' : 'Send Verification Code' }}
                </button>
            </form>

            <!-- Back to Login -->
            <p class="text-center mt-8 text-gray-700 dark:text-gray-300">
                Remembered your password?
                <a class="text-primary hover:text-primary/80 transition-all duration-300 font-medium ml-1"
                    routerLink="/login">Return to Login</a>
            </p>
        </div>
    </div>
</section>
