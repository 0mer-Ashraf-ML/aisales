<section class="bg-gray-100 dark:bg-black">
    <div class="max-w-7xl mx-auto px-6 md:px-12 xl:px-6 py-6">
        <h2 [typewriter]="'Your Goals, Our Drive'"
            [line1Class]="'text-gray-700 dark:text-gray-400 text-xl md:text-2xl xl:text-4xl font-bold text-center mb-10'">
        </h2>
        <div class="grid grid-cols-12 gap-x-6 gap-y-10 py-8 mt-10">
            <div *ngFor="let feature of features; let i = index"
                class="col-span-12 sm:col-span-6 lg:col-span-4 relative transition-all duration-300 ease-in-out"
                [ngClass]="{ 'sm:col-start-4': i === 2}">
                <div slideUp class="overflow-hidden rounded-2xl">
                    <img [src]="feature.imgUrl" [alt]="feature.alt" loading="lazy"
                        class="h-48 sm:h-60 w-full object-cover object-center hover:scale-105 transition-transform duration-500 ease-in-out" />
                </div>
                <div slideUp class="absolute left-0 right-0 -bottom-6 grid place-items-center">
                    <div class="w-4/5 bg-white p-6 text-center">
                        <p class="text-gray-700 font-bold text-xl">{{ feature.desc }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
