<section class="relative px-4 sm:px-6 md:px-12 xl:px-24 py-16 space-y-24 dark:bg-black bg-white">
    <!-- Applications Grid -->
    <div class="space-y-12">
        <h2 [appTypewriter]="'Your Goals, Our Drive'"
            [line1Class]="'text-gray-700 dark:text-gray-400 text-xl md:text-2xl xl:text-4xl font-bold text-center mb-10'">
        </h2>
        <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <div *ngFor="let feature of features"
                class="w-full max-w-sm p-5 rounded-xl border border-gray-200 dark:border-gray-700 shadow hover:shadow-lg transition duration-300 bg-white dark:bg-gray-800 group">
                <div class="relative overflow-hidden rounded-xl mb-4 h-40">
                    <img [src]="feature.imgUrl" [alt]="feature.alt" loading="lazy"
                        class="h-full w-full object-cover object-top transition-transform duration-500 ease-in-out group-hover:scale-105" />
                </div>
                <p class="text-center text-gray-700 dark:text-gray-300 text-lg font-medium">{{ feature.desc }}</p>
            </div>
        </div>
    </div>
</section>
