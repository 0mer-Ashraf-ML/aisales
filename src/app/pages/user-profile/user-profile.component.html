<section class="px-[4%] sm:px-[6.3%] py-8 lg:py-10 dark:bg-black">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit($event)">
        <div class="p-6 space-y-2 bg-white dark:bg-gray-800 shadow-md rounded-lg max-w-lg mx-auto">
            
            <!-- First Name -->
            <label class="block text-gray-700 dark:text-gray-300 font-medium">First Name:</label>
            <input type="text" formControlName="firstName" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-1 focus:ring-gray-400 focus:outline-none transition" />
            <div *ngIf="userForm.get('firstName')?.touched && userForm.get('firstName')?.invalid" class="text-red-500 text-sm">First name is required.</div>
            
            <!-- Last Name -->
            <label class="block text-gray-700 dark:text-gray-300 font-medium">Last Name:</label>
            <input type="text" formControlName="lastName" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-1 focus:ring-gray-400 focus:outline-none transition" />
            <div *ngIf="userForm.get('lastName')?.touched && userForm.get('lastName')?.invalid" class="text-red-500 text-sm">Last name is required.</div>
            
            <!-- Email -->
            <label class="block text-gray-700 dark:text-gray-300 font-medium">Email:</label>
            <input type="email" formControlName="email" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-1 focus:ring-gray-400 focus:outline-none transition" />
            <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="text-red-500 text-sm">Enter a valid email.</div>
            
            <!-- Mobile Phone -->
            <label class="block text-gray-700 dark:text-gray-300 font-medium">Mobile Phone:</label>
            <div class="flex space-x-2">
                <select formControlName="countryCode" class="px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-1 focus:ring-gray-400 focus:outline-none transition">
                    <option value="+1">ğŸ‡ºğŸ‡¸ +1</option>
                    <option value="+44">ğŸ‡¬ğŸ‡§ +44</option>
                    <option value="+91">ğŸ‡®ğŸ‡³ +91</option>
                    <option value="+61">ğŸ‡¦ğŸ‡º +61</option>
                    <option value="+81">ğŸ‡¯ğŸ‡µ +81</option>
                    <option value="+49">ğŸ‡©ğŸ‡ª +49</option>
                </select>
                <input type="tel" formControlName="phone" placeholder="123 456 7890" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-1 focus:ring-gray-400 focus:outline-none transition" />
            </div>
            <div *ngIf="userForm.get('phone')?.touched && userForm.get('phone')?.invalid" class="text-red-500 text-sm">Enter a valid phone number.</div>
            
            <!-- Password -->
            <label class="block text-gray-700 dark:text-gray-300 font-medium">Password:</label>
            <input type="password" formControlName="password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-1 focus:ring-gray-400 focus:outline-none transition" />
            <div *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid" class="text-red-500 text-sm">Password must be at least 6 characters.</div>
            
            <!-- Buttons -->
            <div class="flex justify-center gap-4 mt-4">
                <app-cbutton1 btnText="Edit"></app-cbutton1>
                <app-cbutton1 btnText="Reset Password"></app-cbutton1>
            </div>
        </div>
    </form>
</section>
