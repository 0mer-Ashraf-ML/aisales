<section class="max-w-7xl mx-auto px-6 md:px-12 xl:px-6 py-6">
    <h2 [typewriter]="'No monthly charge, pay only for what you get'"
        [line1Class]="'text-gray-700 dark:text-gray-400 text-xl md:text-2xl xl:text-4xl font-bold block text-center mb-10'">
    </h2>
    <div class="md:flex flex-row-reverse gap-10 lg:gap-16 space-y-10 sm:space-y-0 items-center">
        <div class="sm:w-1/2 space-y-4">
            <div slideUp *ngFor="let feature of features" class="flex gap-4 items-center">
                <div class="size-8 grid place-items-center rounded-full bg-indigo-200 dark:bg-indigo-300">
                    <i class="fa-solid {{feature.icon}} fa-lg text-primary"></i>
                </div>
                <p class="text-gray-500 dark:text-gray-400">{{ feature.desc }}</p>
            </div>
            <div slideUp class="mt-6 sm:mt-10">
                <app-cbutton1 btnText="Learn More" routerLink="/pricing"></app-cbutton1>
            </div>
        </div>
        <div slideUp class="sm:w-1/2 overflow-hidden rounded-2xl">
            <img src="home/payment/pay-for-qualified-work.jpg" alt="pay-for-qualified-work" loading="lazy"
                class="w-full h-52 sm:h-64 lg:h-80 object-cover object-center hover:scale-105 transition-transform duration-500 ease-in-out" />
        </div>
    </div>
</section>
