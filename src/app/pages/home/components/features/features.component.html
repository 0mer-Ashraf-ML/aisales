<section class="max-w-7xl mx-auto px-6 md:px-12 xl:px-6 py-6">
    <h2 typewriter='The AI Sales Agent Makes "Less is More" a Reality'
        [line1Class]="'text-gray-700 dark:text-gray-400 text-xl md:text-2xl xl:text-4xl font-bold block text-center'">
    </h2>
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-10 py-8 mt-10">
        <div *ngFor="let feature of features" class="w-full transition-all duration-300 ease-in-out">
            <div slideUp class="overflow-hidden rounded-2xl mb-6">
                <img [src]="feature.imgUrl" [alt]="feature.alt" loading="lazy"
                    class="h-48 sm:h-60 w-full object-cover object-center hover:scale-105 transition-transform duration-500 ease-in-out" />
            </div>
            <h4 slideUp class="text-xl font-semibold text-gray-800 dark:text-white mb-1">{{ feature.title }}</h4>
            <p slideUp class="text-gray-600 dark:text-gray-400">{{ feature.desc }}</p>
        </div>
    </div>
</section>
