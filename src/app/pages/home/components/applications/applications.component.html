<section class="max-w-7xl mx-auto px-6 md:px-12 xl:px-6 py-6">
  <h2 [typewriter]="'One Agent, Multiple Applications'"
    class="text-gray-700 dark:text-gray-400 text-xl md:text-2xl xl:text-4xl text-center font-bold mb-10"
    [line1Class]="'text-gray-700 dark:text-gray-400 text-xl md:text-2xl xl:text-4xl font-bold block text-center mb-10'">
  </h2>
  <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-10 py-8 mt-10">
    <div *ngFor="let application of applications" class="w-full transition-all duration-300 ease-in-out">
      <div slideUp class="relative rounded-2xl mb-4 group">
        <div class="overflow-hidden rounded-2xl">
          <div class="transform transition-transform duration-500 ease-in-out group-hover:scale-105">
            <img [src]="application.imgUrl" [alt]="application.alt" loading="lazy"
              class="h-48 sm:h-60 w-full object-cover object-center hover:scale-105" />
          </div>
        </div>
        <div class="absolute inset-0 flex items-center justify-center bg-black/40 rounded-2xl pointer-events-none">
          <span class="text-white font-semibold text-xl md:text-2xl text-center">
            {{ application.imgText }}
          </span>
        </div>
      </div>
      
      <p slideUp class="text-gray-600 dark:text-gray-400">{{ application.desc }}</p>
    </div>
  </div>
  <div slideUp class="flex justify-center mt-8">
    <app-cbutton1 btnText="Learn More" routerLink="/solutions"></app-cbutton1>
  </div>
</section>
