<section class="max-w-7xl mx-auto px-6 md:px-12 xl:px-6 py-6">
  <h2 [typewriter]="' Hassle Free Experiences'"
    [line1Class]="'text-gray-700 dark:text-gray-400 text-xl md:text-2xl xl:text-4xl text-center font-bold mb-10'">
  </h2>
  <div class="grid grid-cols-12 gap-x-6 gap-y-10 py-8 mt-10">
    <div *ngFor="let experience of experiences; let i = index"
    class="col-span-12 sm:col-span-6 lg:col-span-4 w-full relative transition-all duration-300 ease-in-out"
    [ngClass]="{ 'sm:col-start-4': i === 2}">
      <div slideUp class="relative rounded-2xl mb-4">
        <div class="overflow-hidden rounded-2xl">
          <div class="transform transition-transform duration-500 ease-in-out">
            <img [src]="experience.imgUrl" [alt]="experience.alt" loading="lazy"
              class="h-48 sm:h-60 w-full object-cover object-center hover:scale-105 transition-transform duration-500 ease-in-out" />
          </div>
        </div>
        <div class="absolute inset-0 flex items-center justify-center bg-black/40 rounded-2xl pointer-events-none">
          <span class="text-white font-semibold text-xl md:text-2xl text-center">
            {{ experience.imgText }}
          </span>
        </div>
      </div>
      <p slideUp class="text-gray-600 dark:text-gray-400 mt-6">{{ experience.desc }}</p>
    </div>
  </div>
</section>
