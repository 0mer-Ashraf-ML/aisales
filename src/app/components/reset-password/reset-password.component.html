<section class="px-[2%] lg:px-[9%] py-4 sm:grid sm:place-items-center min-h-full dark:bg-black relative">
    <div aria-hidden="true" class="absolute inset-0 grid grid-cols-2 -space-x-52 opacity-40 dark:opacity-20">
        <div class="blur-[106px] h-56 bg-gradient-to-br from-primary to-purple-400 dark:from-blue-700"></div>
        <div class="blur-[106px] h-32 bg-gradient-to-r from-cyan-400 to-sky-300 dark:to-indigo-600"></div>
    </div>

    <div class="flex flex-col items-center p-6 rounded-2xl sm:shadow-2xl bg-white dark:bg-gray-800 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Reset Your Password</h1>
        <p class="mt-2 text-gray-700 dark:text-gray-300 text-center">
            Set a new password for your account.
        </p>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="w-full flex flex-col mt-6">
            <!-- New Password -->
            <div class="mb-4">
                <label for="newPassword" class="text-gray-700 dark:text-gray-300">New Password</label>
                <div class="flex items-center border-b-2 border-gray-300 dark:border-gray-700 relative">
                    <i class="fa-solid fa-lock text-primary p-2"></i>
                    <input [type]="showPassword ? 'text' : 'password'" formControlName="newPassword"
                        class="w-full p-3 focus:outline-none bg-transparent" placeholder="Enter new password"
                        id="newPassword" />
                    <i class="fa-solid {{ showPassword ? 'fa-eye-slash' : 'fa-eye' }} absolute right-3 text-gray-500 dark:text-gray-300 cursor-pointer"
                        (click)="togglePasswordVisibility()"></i>
                </div>
                <div *ngIf="newPassword?.touched && newPassword?.invalid" class="text-red-500 text-sm mt-1">
                    <div *ngIf="newPassword?.hasError('required')">Password is required.</div>
                    <div *ngIf="newPassword?.hasError('minlength')">At least 8 characters.</div>
                    <div *ngIf="newPassword?.hasError('pattern')">Must include uppercase, lowercase, digit & special character.</div>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <label for="confirmPassword" class="text-gray-700 dark:text-gray-300">Confirm Password</label>
                <div class="flex items-center border-b-2 border-gray-300 dark:border-gray-700 relative">
                    <i class="fa-solid fa-lock text-primary p-2"></i>
                    <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword"
                        class="w-full p-3 focus:outline-none bg-transparent" placeholder="Confirm new password"
                        id="confirmPassword" />
                    <i class="fa-solid {{ showConfirmPassword ? 'fa-eye-slash' : 'fa-eye' }} absolute right-3 text-gray-500 dark:text-gray-300 cursor-pointer"
                        (click)="toggleConfirmPasswordVisibility()"></i>
                </div>
                <div *ngIf="confirmPassword?.touched && confirmPassword?.invalid" class="text-red-500 text-sm mt-1">
                    <div *ngIf="confirmPassword?.hasError('required')">Please confirm your password.</div>
                    <div *ngIf="resetPasswordForm.hasError('passwordMismatch')">Passwords do not match.</div>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-primary text-white font-semibold py-3 rounded-lg hover:bg-primary/80 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed mt-6"
                [disabled]="resetPasswordForm.invalid || isLoading">
                {{ isLoading ? 'Resetting...' : 'Reset Password' }}
            </button>
        </form>
    </div>
</section>
