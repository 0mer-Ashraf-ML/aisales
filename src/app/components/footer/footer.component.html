<section class="px-4 sm:px-8 md:px-12 xl:px-24 py-20 bg-white dark:bg-black text-gray-800 dark:text-gray-200 border-t border-gray-200 dark:border-gray-800">
    <div class="grid gap-16 lg:grid-cols-4 md:grid-cols-2">
      
      <!-- Logo and Description -->
      <div class="space-y-6">
        <a routerLink="/" aria-label="logo" class="flex items-center space-x-3">
          <img src="logo-light.png" alt="logo-light" class="w-40 block dark:hidden" />
          <img src="logo-dark.png" alt="logo-dark" class="w-40 hidden dark:block" />
        </a>
        <p class="text-base leading-relaxed">
          AI-powered workflows for seamless business automation.
        </p>
        <div class="text-sm text-gray-500 dark:text-gray-400">
          <p>&copy; 2025 SellersGPT.com â€” All rights reserved.</p>
          <div class="flex flex-wrap gap-4 mt-2">
            <a *ngFor="let item of termsAndPrivacy" [routerLink]="item.link" class="hover:text-primary transition-colors">{{ item.label }}</a>
          </div>
        </div>
      </div>
  
      <!-- Menu Links -->
      <div class="space-y-4">
        <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-3">Links</h3>
        <ul class="space-y-3">
          <li *ngFor="let item of menuItems">
            <a [routerLink]="item.link" class="text-sm hover:text-primary transition-colors">{{ item.label }}</a>
          </li>
        </ul>
      </div>
  
      <!-- Contact Information -->
      <div class="space-y-4">
        <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-3">Contact</h3>
        <p class="text-sm leading-relaxed">
          B21 - 175 Longwood Road South,<br />
          Hamilton, ON L8P 0A1 Canada
        </p>
        <a href="tel:+13658091588" class="block text-sm font-medium text-primary hover:underline mt-2">
          (365) 809 1588
        </a>
      </div>
  
      <!-- Email Newsletter -->
      <div class="space-y-4">
        <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-3">Stay in Touch</h3>
        <label for="email" class="block text-sm mb-1">Enter your email address</label>
        <input
          id="email"
          type="email"
          placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-primary transition"
        />
        <div class="mt-8">
            <app-cbutton1 btnText="Stay tuned with SellersGPT"></app-cbutton1>
        </div>
      </div>
    </div>
  </section>
