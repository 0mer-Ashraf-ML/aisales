<section id="blog" class="max-w-7xl mx-auto px-6 md:px-12 xl:px-6">
    <div class="mb-12 space-y-2 text-center">
        <h2 class="text-3xl font-bold text-gray-800 md:text-4xl dark:text-white">Latest Articles</h2>
        <p class="lg:mx-auto lg:w-6/12 text-gray-600 dark:text-gray-300">Quam hic dolore cumque voluptate rerum beatae et quae, tempore sunt, debitis dolorum officia aliquid explicabo? Excepturi, voluptate?</p>
    </div>
    <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let blog of blogs" class="group p-6 sm:p-8 rounded-3xl bg-white border border-gray-100 dark:shadow-none dark:border-gray-700 dark:bg-gray-800 bg-opacity-50 shadow-2xl shadow-gray-600/10">
            <div class="relative overflow-hidden rounded-xl">
                <img [src]="blog.imgUrl" alt="art cover" loading="lazy"
                    class="h-64 w-full object-cover object-top group-hover:scale-105 transition duration-500 ease-in-out " />
            </div>
            <div class="mt-6 relative">
                <h3 class="text-2xl font-semibold text-gray-800 dark:text-white">{{ blog.title }}</h3>
                <p class="mt-6 mb-8 text-gray-600 dark:text-gray-300">{{ blog.desc }}</p>
                <a [routerLink]="blog.link" class="flex items-center justify-between text-info dark:text-blue-300">
                    <span>{{ blog.detail }}</span>
                    <i class="fa-solid fa-arrow-right -translate-x-4 text-2xl opacity-0 transition duration-300 group-hover:translate-x-0 group-hover:opacity-100 ease-in-out"></i>
                </a>
            </div>
        </div>
    </div>
</section>
