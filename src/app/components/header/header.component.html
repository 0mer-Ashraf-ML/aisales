<header class="dark:bg-black sticky top-0 bg-white z-50">
  <div aria-hidden="true" class="absolute inset-0 grid grid-cols-2 -space-x-52 opacity-40 dark:opacity-20">
    <div class="blur-[106px] bg-gradient-to-br from-primary to-purple-400 dark:from-blue-700"></div>
    <div class="blur-[106px] bg-gradient-to-r from-cyan-400 to-sky-300 dark:to-indigo-600"></div>
  </div>
  <nav class="z-10 w-full py-2">
    <div class="flex flex-wrap items-center justify-center py-2 gap-6 md:py-4 md:gap-4 relative">
      <input aria-hidden="true" type="checkbox" name="toggle_nav" id="toggle_nav" class="hidden peer"
        [checked]="isMenuOpen" (change)="toggleMenu()" />

      <div class="relative z-20 w-full flex items-center justify-between lg:w-max md:px-0">
        <a routerLink="/" aria-label="logo" class="flex space-x-2 items-center ml-5">
          <img src="logo-light.png" alt="logo-light" class="w-28 block dark:hidden">
          <img src="logo-dark.png" alt="logo-dark" class="w-28 hidden dark:block">
        </a>
        <div class="relative lg:hidden max-h-10">
          <label role="button" for="toggle_nav" aria-hidden="true" class="relative mr-5">
            <i class="fa-solid fa-xl fa-bars text-sky-900 dark:text-gray-300 transition duration-300 ease-in-out"></i>
          </label>
        </div>
      </div>
      <div aria-hidden="true"
        class="fixed z-10 inset-0 h-screen w-screen bg-white/70 backdrop-blur-2xl origin-bottom scale-y-0 transition duration-500 peer-checked:origin-top peer-checked:scale-y-100 lg:hidden dark:bg-gray-900/70">
      </div>
      <div
        class="flex-col z-20 flex-wrap gap-6 p-8 rounded-3xl border border-gray-100 shadow-2xl shadow-gray-600/10 justify-between w-full invisible opacity-0 translate-y-1 absolute top-full left-0 transition-all duration-300 scale-95 origin-top
          lg:relative lg:scale-100 lg:peer-checked:translate-y-0 lg:translate-y-0 lg:flex lg:flex-row lg:items-center lg:gap-0 lg:p-0 lg:bg-primary/10 lg:before:bg-gradient-to-b lg:w-7/12 lg:visible lg:opacity-100 lg:border-none
          peer-checked:scale-100 peer-checked:opacity-100 peer-checked:visible lg:shadow-none dark:shadow-none dark:bg-gray-800 dark:border-gray-700">

        <!-- Left Section -->
        <div class="text-gray-600 dark:text-gray-300 lg:w-auto w-full lg:pt-0 flex-grow pl-4">
          <ul class="tracking-wide font-medium lg:text-sm flex-col flex lg:flex-row gap-6 lg:gap-2">
            <li *ngFor="let item of menuItems">
              <a [routerLink]="item.route" (click)="closeMenu()" class="block md:px-4 transition hover:text-primary">
                <span>{{ item.label }}</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- Right Section -->
        <div class="flex flex-col lg:flex-row items-center gap-4 mt-6 lg:mt-0 pr-4 w-full lg:w-auto text-left pl-4">
          <div (click)="toggleTheme()" class="cursor-pointer w-full lg:w-auto">
            <a
              class="block w-full md:px-4 transition text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary cursor-pointer">
              <span>
                <i [ngClass]="isDarkMode ? 'fa-solid fa-xl fa-moon' : 'fa-solid fa-xl fa-sun'"></i>
              </span>
            </a>
          </div>

          <div class="cursor-pointer w-full lg:w-auto">
            <a routerLink="/welcome"
              class="relative flex h-9 w-full items-center justify-center px-8 before:absolute before:inset-0 before:rounded-full before:bg-primary before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95 sm:w-full lg:sm:w-max">
              <span class="relative text-sm font-semibold text-white">Join Free</span>
            </a>
          </div>

          <div class="cursor-pointer w-full lg:w-auto">
            <a (click)="login()"
              class="relative flex h-9 w-full items-center justify-center px-8 before:absolute before:inset-0 before:rounded-full before:bg-primary before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95 sm:w-full lg:sm:w-max">
              <span class="relative text-sm font-semibold text-white">{{ isLoggedIn ? 'Logout' : 'Login' }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
