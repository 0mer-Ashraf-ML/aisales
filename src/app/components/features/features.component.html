<section class="max-w-7xl mx-auto px-6 md:px-12 xl:px-6 py-6">
    <h2 appTypewriter='The AI Sales Agent Makes "Less is More" a Reality'
        [line1Class]="'text-gray-700 dark:text-gray-400 text-xl md:text-2xl xl:text-4xl font-bold block text-center'">
    </h2>

    <!-- Feature Cards -->
    <div class="py-8 mt-10">
        <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 justify-items-center">
            <div *ngFor="let feature of features"
                class="w-full max-w-sm p-6 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm hover:shadow-md transition duration-300 bg-white dark:bg-gray-800 group">
                <div class="relative overflow-hidden rounded-lg mb-4">
                    <img [src]="feature.imgUrl" alt="feature image" loading="lazy"
                        class="h-40 w-full object-cover object-top rounded-lg transition-transform duration-500 ease-in-out group-hover:scale-105" />
                </div>
                <h4 class="text-lg font-semibold text-gray-800 dark:text-white mb-1 text-center">
                    {{ feature.title }}
                </h4>
                <p class="text-gray-600 dark:text-gray-400 text-center">{{ feature.desc }}</p>
            </div>
        </div>
    </div>
</section>
