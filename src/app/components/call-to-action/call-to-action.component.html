<section class="relative py-16 max-w-7xl mx-auto px-6 md:px-12 xl:px-6">
    <div aria-hidden="true" class="absolute inset-0 h-max w-full m-auto grid grid-cols-2 -space-x-52 opacity-40 dark:opacity-20">
        <div class="blur-[106px] h-56 bg-gradient-to-br from-primary to-purple-400 dark:from-blue-700"></div>
        <div class="blur-[106px] h-32 bg-gradient-to-r from-cyan-400 to-sky-300 dark:to-indigo-600"></div>
    </div>
    <div>
        <div class="flex items-center justify-center -space-x-2">
            <img *ngFor="let expert of experts" [src]="expert.src" [alt]="expert.alt" [ngClass]="expert.size"
                loading="lazy" class="rounded-full object-cover" />
        </div>
        <div class="mt-6 m-auto space-y-6 md:w-8/12 lg:w-7/12">
            <h1 class="text-center text-4xl font-bold text-gray-800 dark:text-white md:text-5xl">Get Started now</h1>
            <p class="text-center text-xl text-gray-600 dark:text-gray-300">Be part of millions people around the
                world using tailus in modern User Interfaces.</p>
            <div class="flex flex-wrap justify-center gap-6">
                <app-cbutton1 btnText="Get started" routerLink="login"></app-cbutton1>
                <app-cbutton2 btnText="Learn more" routerLink=""></app-cbutton2>
            </div>
        </div>
    </div>
</section>
