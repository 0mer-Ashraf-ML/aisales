<section class="max-w-7xl mx-auto px-6 md:px-12 xl:px-6 py-6">
    <h2 class="text-gray-700 dark:text-gray-400 text-xl md:text-2xl xl:text-4xl font-bold text-center mb-10">No monthly charge, pay only for
        what you get</h2>
    <div
        class="space-y-6 justify-between text-gray-600 md:flex flex-row-reverse md:gap-6 md:space-y-0 lg:gap-12 lg:items-center">
        <div class="md:7/12 lg:w-1/2">
            <p class="my-8 text-gray-600 dark:text-gray-300"></p>
            <div *ngFor="let feature of features" class="divide-y space-y-4 divide-gray-100 dark:divide-gray-800 mb-3">
                <div class="mt-2 flex gap-4 md:items-center">
                    <div class="w-12 h-12 flex gap-4 rounded-full bg-indigo-100 dark:bg-indigo-900/20">
                        <i class="fa-solid {{feature.icon}} fa-xl m-auto text-indigo-500 dark:text-indigo-400"></i>
                    </div>
                    <div class="w-5/6">
                        <h4 class="font-semibold text-lg text-gray-700 dark:text-indigo-300">{{ feature.title }}</h4>
                        <p class="text-gray-500 dark:text-gray-400">{{ feature.desc }}</p>
                    </div>
                </div>
            </div>
            <div class="mt-10">
                <app-cbutton1 btnText="Learn More" routerLink="/pricing"></app-cbutton1>
            </div>
        </div>
        <div class="md:5/12 lg:w-1/2">
            <img src="ai-sales.avif" alt="image" loading="lazy" class="w-full rounded-lg" />
        </div>
    </div>
