<section class="p-[2%] sm:grid sm:place-items-center sm:h-screen dark:bg-black relative">
    <div aria-hidden="true" class="absolute inset-0 grid grid-cols-2 -space-x-52 opacity-40 dark:opacity-20">
        <div class="blur-[106px] h-56 bg-gradient-to-br from-primary to-purple-400 dark:from-blue-700"></div>
        <div class="blur-[106px] h-32 bg-gradient-to-r from-cyan-400 to-sky-300 dark:to-indigo-600"></div>
    </div>
    <div class="flex items-center gap-6 lg:gap-10 flex-col sm:flex-row sm:shadow-xl rounded-xl p-[2%] dark:bg-gray-800">
        <!-- img section -->
        <div class="hidden sm:flex sm:w-1/2">
            <img class="object-contain rounded-xl" src="login.png" alt="ai-sales-img">
        </div>
        <!-- content section -->
        <div class="w-full sm:w-1/2 flex flex-col px-[3%] lg:px-[5%] text-sm text-gray-700 dark:text-gray-300 z-10">
            <h1 class="text-2xl text-gray-800 dark:text-white font-bold">Welcome Back!</h1>
            <p class="mt-2 mb-8">Enter to explore more about our products.</p>
            <a class="w-full py-2 border border-black/20 dark:border-gray-700 flex justify-center items-center gap-2 rounded-md font-medium hover:bg-gray-100 dark:hover:bg-gray-600 dark:bg-gray-700"><img class="object-cover w-7" src="google.svg" alt=""><span>Continue with Google</span></a>
            <div class="w-full sm:w-4/5 self-center relative my-14 flex items-center justify-center gap-2">
                <hr class="flex-1 border border-black/20 dark:border-gray-700">
                <span class="text-xs lg:text-sm ">or Login with Email</span>
                <hr class="flex-1 border border-black/20 dark:border-gray-700">
            </div>
            <form>
                <!-- Email -->
                <div class="flex items-center border-b-2 border-b-black/20 dark:border-gray-700 mb-8">
                    <label class="p-1" for="email"><i class="fa-sharp fa-solid fa-envelope text-primary"></i></label>
                    <input class="w-full p-2 focus:outline-none bg-transparent" type="email" placeholder="Enter email" id="email">
                </div>
                <!-- Password -->
                <div class="flex items-center border-b-2 border-b-black/20 dark:border-gray-700">
                    <label class="p-1" for="password"><i class="fa-sharp fa-solid fa-lock text-primary"></i></label>
                    <input class="w-full p-2 focus:outline-none bg-transparent" type="password" placeholder="Enter password" id="password">
                </div>
                <!-- Checkbox -->
                <div class="flex justify-between items-center mt-3 mb-10">
                    <div class="flex items-center gap-1 cursor-pointer">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                      </div>
                    <a class="cursor-pointer text-info hover:text-primary dark:text-blue-300 transition-all duration-500 ease-in-out" routerLink="">Forgot Password?</a>
                </div>
                <!-- Submit button -->
                <button class="w-full text-white font-semibold py-3 rounded-md bg-primary hover:bg-primary/80 transition-all duration-500 ease-in-out" type="submit">Login</button>
            </form>
            <p class="text-center mt-16 mb-2">Don't have an account?<a class="ml-1 cursor-pointer text-info hover:text-primary dark:text-blue-300 transition-all duration-500 ease-in-out" routerLink="/register">Register here.</a></p>
        </div>
    </div>
</section>
