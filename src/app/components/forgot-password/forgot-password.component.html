<section class="px-[2%] lg:px-[9%] py-4 sm:grid sm:place-items-center min-h-full dark:bg-black relative">
    <!-- Background Gradients -->
    <div aria-hidden="true" class="absolute inset-0 grid grid-cols-2 -space-x-52 opacity-40 dark:opacity-20">
        <div class="blur-[106px] h-56 bg-gradient-to-br from-primary to-purple-400 dark:from-blue-700"></div>
        <div class="blur-[106px] h-32 bg-gradient-to-r from-cyan-400 to-sky-300 dark:to-indigo-600"></div>
    </div>

    <div class="flex flex-col sm:flex-row items-center gap-6 lg:gap-10 p-6 rounded-2xl sm:shadow-2xl bg-white dark:bg-gray-800">
        <!-- Image Section -->
        <div class="hidden sm:flex sm:w-1/2">
            <img loading="eager" class="object-cover w-full rounded-2xl" src="login.png" alt="Forgot Password Illustration" />
        </div>

        <!-- Content Section -->
        <div class="w-full sm:w-1/2 flex flex-col px-4 lg:px-20 text-sm text-gray-700 dark:text-gray-300 z-10">
            <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white">Forgot Your Password?</h1>
            <p class="mt-2 mb-8 text-gray-700 dark:text-gray-300">Enter your email, and we'll send you a 5-digit code to reset your password.</p>

            <!-- Forgot Password Form -->
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <!-- Email Input -->
                <div class="mb-5">
                    <label for="email"></label>
                    <div class="flex items-center border-b-2 border-gray-300 dark:border-gray-700">
                        <i class="fa-solid fa-envelope text-primary p-2"></i>
                        <input formControlName="email" class="w-full p-3 focus:outline-none bg-transparent dark:bg-transparent" type="email" placeholder="Enter your email" id="email" />
                    </div>
                    <div *ngIf="email?.touched && email?.invalid" class="text-red-500 text-sm mt-1">
                        Enter a valid email.
                    </div>
                </div>

                <!-- Error Message -->
                <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">{{ errorMessage }}</div>

                <!-- Submit Button -->
                <button routerLink="/otp-verification" type="submit" class="w-full bg-primary text-white font-semibold py-3 rounded-lg hover:bg-primary/80 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed mt-12" [disabled]="forgotPasswordForm.invalid || isLoading">
                    {{ isLoading ? 'Sending...' : 'Send Code' }}
                </button>
            </form>

            <!-- Back to Login -->
            <p class="text-center mt-12 text-gray-700 dark:text-gray-300">
                Remember your password? 
                <a class="text-primary hover:underline transition-all duration-300" routerLink="/login">Back to Login</a>
            </p>
        </div>
    </div>
</section>
