<section id="testimonials" class="text-gray-600 dark:text-gray-300 max-w-7xl mx-auto px-6 md:px-12 xl:px-6 py-6">
    <div class="mb-20 space-y-4 px-6 md:px-0">
        <h2 class="text-center text-2xl font-bold text-gray-800 dark:text-white md:text-4xl">Don't take our words, hear what our clients said</h2>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let testimonial of testimonials" class="aspect-auto p-8 border border-gray-100 rounded-3xl bg-white dark:bg-gray-800 dark:border-gray-700 shadow-2xl shadow-gray-600/10 dark:shadow-none">
            <div class="flex gap-4">
                <img class="w-12 h-12 rounded-full" [src]="testimonial.imgUrl" alt="user avatar" loading="lazy">
                <div class="">
                    <h6 class="text-lg font-medium text-gray-700 dark:text-white">{{ testimonial.name }}</h6>
                    <p class="text-sm text-gray-500 dark:text-gray-300">{{ testimonial.designation }}</p>
                </div>
            </div>
            <p class="mt-8">{{ testimonial.desc }}</p>
        </div>
    </div>
</section>
